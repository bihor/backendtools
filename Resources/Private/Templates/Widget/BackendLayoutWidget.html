<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Widget/Widget" />
<f:section name="title">
</f:section>

<f:section name="main">
    <table class="table">
        <tr><th>Page (uid / title)</th><th>Layout (page / next level)</th></tr>
        <f:for each="{layouts}" as="layout" iteration="iter">
            <tr>
                <td class="{f:if(condition: '{iter.isOdd}', then: 'bg-warning', else: 'bg-success')}">
                    <f:if condition="{layout.uid} < 10"><f:then>00{layout.uid}</f:then>
                        <f:else>
                            {f:if(condition: '{layout.uid} < 100', then: '0{layout.uid}', else: '{layout.uid}')}
                        </f:else>
                    </f:if>
                    / {layout.title}
                </td>
                <td class="{f:if(condition: '{iter.isOdd}', then: 'bg-warning', else: 'bg-success')}">
                    {layout.backend_layout} / {layout.backend_layout_next_level}
                </td>
            </tr>
        </f:for>
    </table>
</f:section>

<f:section name="footer">
</f:section>
</html>
